<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Store | Login page </title>
    <link rel="icon" href="../../images/wallpaper/icon.png">
    <link rel="stylesheet" href="../sign.css">
    <link rel="stylesheet" href="../size.css">
</head>
<body>
    <div class="container">

        <div class="left">
            <h1>Login!</h1>
            <form action="../../Store/Home/home.html" method="post">
                <input id="name" type="text" placeholder="Username" name="username" onblur="outPut()" required>
                <input id="pass" type="password" placeholder="Password" name="password" required>
                <input type="submit" value="LOG IN">
                <a href="../SignUp/signUp.html">Don't have an account?</a>
            </form>
        </div>

        <div class="right">
            <h2>BIG Store</h2>
            <img src="../../images/wallpaper/banner2.jpg" alt="big store img">
        </div>
    </div>
    <script src="../name.js"></script>
</body>
</html>
